<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron col-12 bg-white sticky-top">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentHour"></p>
  </header>
  <main class="flex-column">
    <div class="container">
      <div class="row">
        <div class="col hour">9a.m.</div>
        <input id="row9" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=9><span class="oi oi-box taskBtn"></span></div>
      </div>
      <div class="row">
        <div class="col hour">10a.m.</div>
        <input id="row10" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn" data-hour=10><span class="oi oi-box taskBtn"></span></div>
      </div>
      <div class="row">
        <div class="col hour">11a.m.</div>
        <input id="row11" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn" data-hour=11><span class="oi oi-box taskBtn"></span></div>
      </div>
      <div class="row">
        <div class="col hour">12p.m.</div>
        <input id="row12" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=12><span class="oi oi-box taskBtn"></span></div>
      </div>
      <div class="row">
        <div class="col hour">1p.m.</div>
        <input id="row1" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=1><span class="oi oi-box taskBtn"></span></div>
      </div>
      <div class="row">
        <div class="col hour">2p.m.</div>
        <input id="row2" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=2><span class="oi oi-box taskBtn"></span></div>
      </div>
      <div class="row">
        <div class="col hour">3p.m.</div>
        <input id="row3" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=3><span class="oi oi-box taskBtn"></span></div>
      </div>
      <div class="row">
        <div class="col hour">4p.m.</div>
        <input id="row4" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=4><span class="oi oi-box taskBtn"></span></div>
      </div>
      <div class="row">
        <div class="col hour">5p.m.</div>
        <input id="row5" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=5><span class="oi oi-box taskBtn"></span></div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  <!-- js jQueryUI file -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->
  <!-- add touch punch here -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- moment js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <script src="Develop/script.js"></script>

</body>

</html>
